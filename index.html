<body>
    <main id="main">
        <div class="top-border"></div>
        <div class="heading">
            <h1 id="title">KURT COBAIN</h1>
            <p><i>A cool songwriter and guitarist</i></p>
        </div>
        <div id="img-div">
            <img src="https://www.rollingstone.com/wp-content/uploads/2019/10/KurtCobtain.jpg" alt="Kurt Cobain" id="image">

        </div>
        
        <div id="tribute-info">
            <p >Kurt Cobain is probably my favorite guitarist, and 
                <a href="https://music.youtube.com/watch?v=AhcttcXcRYY&feature=share"
